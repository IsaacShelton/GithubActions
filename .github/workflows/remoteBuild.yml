name: Remote Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Get latest CMake and Ninja
      uses: lukka/get-cmake@latest
    - name: Build
      run: mkdir build && cd build && cmake .. -G Ninja && ninja
    - name: Run
      run: ./HelloWorld
